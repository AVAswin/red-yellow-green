<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Yellow Green</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='title'>
        <p>Hello Night!</p>
      </div>
      
      <div class="wrapper" style="display: flex;">
        <button id='red' class='colorSquare' value='red' style="height: 200px; width: 200px; background-color: red;"></button>
        
        <button id='yellow' class='colorSquare' value='yellow' style="height: 200px; width: 200px; background-color: yellow;"></button>
        
        <button id='green' class='colorSquare' value='green' style="height: 200px; width: 200px; background-color: green;"></button>
      </div>
      
      <button style="font-size: 15px; margin-top: 20px; height: 30px; width: 100px;" id='clear-game'>Clear Game</button>


      <script src='script.js'></script>
